<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esecuzione approvata</title>
    <!--  <link rel="stylesheet" type="text/css" href="./global.css"/>-->
    <style>
      /* ===== Design Tokens (Dark Soft) ===== */
      :root {
        --radius: 14px;

        /* Fondi e testi */
        --bg: #0b0f14;
        --panel: #12161d;
        --panel-2: #171c24;
        --text: #eef2f6;
        --muted: #a7b1bf;
        --border: #26303b;

        /* Colori stato/azione */
        --accent: #60a5fa;
        --ok: #22c55e;
        --warn: #f59e0b;
        --err: #ef4444;
      }

      /* ===== Base ===== */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(
            80vw 60vh at 5% -10%,
            rgba(96, 165, 250, 0.06),
            transparent 60%
          ),
          radial-gradient(
            80vw 60vh at 105% 10%,
            rgba(34, 197, 94, 0.05),
            transparent 60%
          ),
          linear-gradient(180deg, #0b0f14, #0e141b 55%, #0b0f14);
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Arial;
        line-height: 1.5;
      }

      /* Containers */
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }
      header.app {
        position: sticky;
        top: 0;
        padding: 18px 22px;
        background: rgba(18, 22, 29, 0.72);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border);
      }
      h1 {
        margin: 0 0 4px;
        font-size: 22px;
      }
      h2 {
        margin: 0;
        font-size: 18px;
      }
      h3 {
        margin: 0;
        font-size: 16px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }

      /* Card */
      .grid {
        display: grid;
        gap: 18px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        overflow: hidden;
      }
      .card > header {
        padding: 18px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, var(--panel-2), var(--panel));
      }
      .card > .content {
        padding: 18px;
      }

      /* Box, full-width for logs */
      .box {
        max-width: 880px;
        margin: 3rem auto;
        background: #ffffff;
        color: #0f172a;
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 26px;
        box-shadow: 0 12px 34px rgba(0, 0, 0, 0.1);
      }
      .box.logs {
        max-width: none;
        width: 100%;
        margin: 0;
        border-left: 0;
        border-right: 0;
        border-radius: 0;
        padding: 24px;
        background: transparent;
        color: var(--text);
        border-color: transparent;
        box-shadow: none;
      }

      /* Form */
      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin: 12px 0 6px;
      }
      .input,
      textarea.input,
      select.input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #0f141b;
        color: var(--text);
        outline: none;
        transition:
          box-shadow 0.15s ease,
          border-color 0.15s ease,
          background 0.2s ease;
      }
      .input::placeholder {
        color: #7f8a97;
      }
      .input:focus {
        border-color: color-mix(in srgb, var(--accent) 55%, var(--border));
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 22%, transparent);
        background: #111824;
      }
      textarea.input {
        min-height: 110px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 14px;
      }
      .row > * {
        flex: 1;
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 12px;
        padding: 10px 14px;
        font-weight: 700;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        cursor: pointer;
        transition:
          transform 0.04s ease,
          filter 0.2s ease,
          background 0.2s ease,
          border-color 0.2s ease;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn-primary {
        background: linear-gradient(
          90deg,
          color-mix(in srgb, var(--accent) 70%, #3b82f6),
          var(--accent)
        );
        color: #08111b;
        border: 0;
      }
      .btn-primary:hover {
        filter: brightness(1.07);
      }
      .btn-ghost {
        background: rgba(167, 177, 191, 0.12);
        border: 1px solid var(--border);
        color: var(--text);
      }
      .btn-ghost:hover {
        background: rgba(167, 177, 191, 0.2);
      }
      .btn-warn {
        background: linear-gradient(90deg, #f59e0b, var(--warn));
        color: #0b0f14;
        border: 0;
      }
      .btn-warn:hover {
        filter: brightness(1.06);
      }

      /* Tables */
      .table-wrap {
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: 12px;
      }
      .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      .table thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: var(--panel-2);
        color: var(--muted);
        font-weight: 600;
        font-size: 13px;
        border-bottom: 1px solid var(--border);
      }
      .table th,
      .table td {
        padding: 12px 12px;
        font-size: 14px;
        text-align: left;
        vertical-align: top;
      }
      .table tbody tr {
        border-bottom: 1px solid var(--border);
      }
      .table tbody tr:hover td {
        background: color-mix(in srgb, var(--accent) 7%, transparent);
      }
      .table td.actions {
        text-align: right;
        white-space: nowrap;
      }

      /* Flex Table (responsive a tutta larghezza) */
      .flex-table {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }
      .flex-table .ft-head {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 10px 12px;
        background: linear-gradient(180deg, var(--panel-2), var(--panel));
        border: 1px solid var(--border);
        border-radius: 10px;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      .flex-table .ft-row {
        display: flex;
        gap: 12px;
        align-items: flex-start;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: linear-gradient(180deg, var(--panel), #0f141b);
      }
      .flex-table .ft-row:hover {
        background: color-mix(in srgb, var(--accent) 8%, transparent);
      }
      .flex-table .ft-cell {
        min-width: 0;
        flex: 1 1 140px;
      }
      .flex-table .ft-cell.shrink {
        flex: 0 0 auto;
        white-space: nowrap;
      }
      .flex-table .ft-cell.xs {
        flex: 0 0 140px;
      }
      .flex-table .ft-cell.lg {
        flex: 2 1 260px;
      }
      .flex-table .ft-cell.actions {
        display: flex;
        justify-content: flex-end;
        gap: 6px;
      }
      .ft-head .lbl {
        color: var(--muted);
        font-weight: 600;
        font-size: 13px;
      }

      /* Mobile stacking */
      @media (max-width: 860px) {
        .flex-table .ft-head {
          display: none;
        }
        .flex-table .ft-row {
          flex-direction: column;
          gap: 6px;
        }
        .flex-table .ft-cell.actions {
          justify-content: flex-start;
        }
      }

      /* Badge and status */
      .code {
        background: rgba(167, 177, 191, 0.16);
        color: var(--text);
        padding: 2px 8px;
        border-radius: 8px;
      }
      .status {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
      }
      .status-running {
        background: color-mix(in srgb, var(--accent) 20%, transparent);
        color: var(--accent);
      }
      .status-completed {
        background: color-mix(in srgb, var(--ok) 18%, transparent);
        color: var(--ok);
      }
      .status-failed {
        background: color-mix(in srgb, var(--err) 20%, transparent);
        color: var(--err);
      }
      .status-stopped {
        background: color-mix(in srgb, var(--warn) 18%, transparent);
        color: var(--warn);
      }

      /* Pre/log */
      pre.log {
        background: #0f141b;
        color: #eef2f6;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        overflow: auto;
        white-space: pre-wrap;
      }

      .grid-approval {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 14px;
        margin-top: 14px;
      }
      .kv {
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px 14px;
        background: #fff;
      }
      .kv .k {
        display: block;
        font-size: 0.82rem;
        color: #6b7280;
        margin-bottom: 6px;
      }
      .kv .v {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        word-break: break-all;
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 999px;
        font-size: 0.8rem;
        border: 1px solid #e5e7eb;
      }
      .badge-ok {
        background: #ecfdf5;
        color: #166534;
        border-color: #bbf7d0;
      }
      .badge-warn {
        background: #fffbeb;
        color: #92400e;
        border-color: #fde68a;
      }
      .badge-err {
        background: #fef2f2;
        color: #b91c1c;
        border-color: #fecaca;
      }

      .actions .btn {
        padding: 8px 12px;
        border-radius: 10px;
      }
      .actions .btn + .btn {
        margin-left: 6px;
      }

      /* Modal (Logs) */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.55);
        z-index: 1000;
      }
      .modal.open {
        display: flex;
      }
      .modal-content {
        background: var(--panel);
        color: var(--text);
        width: min(90vw, 1100px);
        max-height: 85vh;
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        background: var(--panel-2);
      }
      .modal-title {
        font-weight: 700;
      }
      .modal-body {
        padding: 14px 16px;
      }
      .modal-close {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 10px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .modal-close:hover {
        background: rgba(167, 177, 191, 0.2);
      }

      /* Helpers */
      .nowrap {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>
        Esecuzione approvata <span class="badge badge-ok">{status_label}</span>
      </h1>
      <p class="muted">Il runbook Ã¨ stato avviato correttamente.</p>

      <div class="grid-approval">
        <div class="kv">
          <span class="k">ExecId</span><span class="v">{execId}</span>
        </div>
        <div class="kv">
          <span class="k">SchemaId</span><span class="v">{schema_id}</span>
        </div>
        <div class="kv">
          <span class="k">Nome</span><span class="v">{schema_name}</span>
        </div>
        <div class="kv">
          <span class="k">Runbook</span><span class="v">{schema_runbook}</span>
        </div>
        <div class="kv">
          <span class="k">Severity</span><span class="v">{severity}</span>
        </div>
        <div class="kv">
          <span class="k">Timestamp</span><span class="v">{requested_at}</span>
        </div>
      </div>

      <div class="kv" style="margin-top: 12px">
        <span class="k">Args</span>
        <pre class="log">{schema_run_args}</pre>
      </div>

      <div style="margin-top: 12px">
        <a
          class="btn btn-primary"
          href="/api/logs/{partition_key}/{execId}?code={func_key}"
          target="_blank"
          rel="noopener"
          >Vedi trace</a
        >
      </div>

      <footer class="muted" style="margin-top: 10px">
        ClouDO - Cloudo Operations.
      </footer>
    </div>
  </body>
</html>
