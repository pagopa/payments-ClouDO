name: Python CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pytest
          pip install -r src/core/orchestrator/requirements.txt

      - name: Check code formatting with Black
        run: black --check .

      - name: Check imports with isort
        run: isort --check-only .

      - name: Lint with flake8
        run: flake8 . --max-line-length=200
  versioning:
    name: Versioning
    needs: [check]
    runs-on: ubuntu-latest
    outputs:
      orchestrator_version: ${{ steps.orchestrator-ver.outputs.clean_version }}
      orchestrator_changed: ${{ steps.orchestrator-ver.outputs.changed }}
      worker_version: ${{ steps.worker-ver.outputs.clean_version }}
      worker_changed: ${{ steps.worker-ver.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Orchetrator Version
        id: orchestrator-ver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          change_path: "src/core/orchestrator"
          namespace: orchestrator
          major_pattern: "BREAKING CHANGE"
          minor_pattern: "feat"
          tag_prefix: "v"

      - name: Worker Version
        id: worker-ver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          change_path: "src/core/worker"
          namespace: worker
          major_pattern: "BREAKING CHANGE"
          minor_pattern: "feat"
          tag_prefix: "v"
  docker:
    name: Build & Push via Makefile
    needs: [versioning]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      IMAGE_PREFIX: cloudo
      SHA_VERSION: ${{ github.sha }}
      IS_MAIN_PUSH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      ORCHESTRATOR_VER: ${{ needs.versioning.outputs.orchestrator_version }}
      ORCHESTRATOR_CHANGED: ${{ needs.versioning.outputs.orchestrator_changed }}
      WORKER_VER: ${{ needs.versioning.outputs.worker_version }}
      WORKER_CHANGED: ${{ needs.versioning.outputs.worker_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to GHCR
        if: env.IS_MAIN_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push orchestrator (SHA + semver)
        if: env.ORCHESTRATOR_CHANGED == 'true'
        run: |
          make build DOCKER=docker REGISTRY="${REGISTRY}" IMAGE_PREFIX="${IMAGE_PREFIX}" PLATFORM="linux/amd64" VERSION="${SHA_VERSION}"
          if [ "${IS_MAIN_PUSH}" = "true" ]; then
            make push DOCKER=docker REGISTRY="${REGISTRY}" IMAGE_PREFIX="${IMAGE_PREFIX}" PLATFORM="linux/amd64" VERSION="${SHA_VERSION}"
            make push DOCKER=docker REGISTRY="${REGISTRY}" IMAGE_PREFIX="${IMAGE_PREFIX}" PLATFORM="linux/amd64" VERSION="${ORCHESTRATOR_VER}"
          fi

      - name: Build & Push worker (SHA + semver)
        if: env.WORKER_CHANGED == 'true'
        run: |
          make build DOCKER=docker REGISTRY="${REGISTRY}" IMAGE_PREFIX="${IMAGE_PREFIX}" PLATFORM="linux/amd64" VERSION="${SHA_VERSION}"
          if [ "${IS_MAIN_PUSH}" = "true" ]; then
            make push DOCKER=docker REGISTRY="${REGISTRY}" IMAGE_PREFIX="${IMAGE_PREFIX}" PLATFORM="linux/amd64" VERSION="${SHA_VERSION}"
            make push DOCKER=docker REGISTRY="${REGISTRY}" IMAGE_PREFIX="${IMAGE_PREFIX}" PLATFORM="linux/amd64" VERSION="${WORKER_VER}"
          fi
