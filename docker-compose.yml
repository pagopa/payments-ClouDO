services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite_data:/data
    networks:
      - azure-functions

  # Next.js Frontend Console
  frontend:
    platform: linux/amd64
    build:
      context: ./src/core/orchestrator/frontend-nextjs
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:7071/api
      - API_PROXY_URL=http://orchestrator:80/api
    networks:
      - azure-functions
    volumes:
      - ./src/core/orchestrator/frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - orchestrator

  orchestrator:
    platform: linux/amd64
    build:
      context: ./src/core/orchestrator
      dockerfile: Dockerfile
    ports:
      - "7071:80"
    env_file:
      - path: .env.local
        required: false
    environment:
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1
      - AzureWebJobsFeatureFlags=EnableWorkerIndexing
      - AzureWebJobs_CORS_AllowedOrigins=http://localhost:3000
      - AzureWebJobs_CORS_AllowCredentials=true
      - FUNCTIONS_WORKER_PROCESS_COUNT=1
      - FUNCTIONS_WORKER_RUNTIME=python
      - DOTNET_RUNNING_IN_CONTAINER=true
      - FEATURE_DEV=true
      - CLOUDO_SECRET_KEY=local
      - NEXTJS_URL=http://frontend:3000
    depends_on:
      - azurite
    networks:
      - azure-functions
    volumes:
      - ./src/core/orchestrator:/home/site/wwwroot/

  worker:
    platform: linux/amd64
    build:
      context: ./src/core/worker
      dockerfile: Dockerfile
    env_file:
      - path: .env.local
        required: false
    environment:
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1
      - FEATURE_DEV=true
      - DEV_SCRIPT_PATH=/work/runbooks/
      - RECEIVER_URL=http://orchestrator/api/Receiver
      - AzureWebJobsFeatureFlags=EnableWorkerIndexing
      - FUNCTIONS_WORKER_PROCESS_COUNT=1
      - FUNCTIONS_WORKER_RUNTIME=python
      - DOTNET_RUNNING_IN_CONTAINER=true
      - CLOUDO_SECRET_KEY=local
      - WEBSITE_SITE_NAME=worker
    volumes:
      - ./src/runbooks:/work/runbooks:ro
      - ./src/core/worker:/home/site/wwwroot/
    ports:
      - "7072:80"
    depends_on:
      - azurite
      - orchestrator
    networks:
      - azure-functions

  worker-2:
    platform: linux/amd64
    build:
      context: ./src/core/worker
      dockerfile: Dockerfile
    env_file:
      - path: .env.local
        required: false
    environment:
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1
      - FEATURE_DEV=true
      - DEV_SCRIPT_PATH=/work/runbooks/
      - RECEIVER_URL=http://orchestrator/api/Receiver
      - AzureWebJobsFeatureFlags=EnableWorkerIndexing
      - FUNCTIONS_WORKER_PROCESS_COUNT=1
      - FUNCTIONS_WORKER_RUNTIME=python
      - DOTNET_RUNNING_IN_CONTAINER=true
      - CLOUDO_SECRET_KEY=local
      - QUEUE_NAME=alert
      - WORKER_CAPABILITY=alert
      - WEBSITE_SITE_NAME=worker-2
    volumes:
      - ./src/runbooks:/work/runbooks:ro
      - ./src/core/worker:/home/site/wwwroot/
    ports:
      - "7073:80"
    depends_on:
      - azurite
      - orchestrator
    networks:
      - azure-functions

  worker-3:
    platform: linux/amd64
    build:
      context: ./src/core/worker
      dockerfile: Dockerfile
    env_file:
      - path: .env.local
        required: false
    environment:
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1
      - FEATURE_DEV=true
      - DEV_SCRIPT_PATH=/work/runbooks/
      - RECEIVER_URL=http://orchestrator/api/Receiver
      - AzureWebJobsFeatureFlags=EnableWorkerIndexing
      - FUNCTIONS_WORKER_PROCESS_COUNT=1
      - FUNCTIONS_WORKER_RUNTIME=python
      - DOTNET_RUNNING_IN_CONTAINER=true
      - CLOUDO_SECRET_KEY=local
      - QUEUE_NAME=alert
      - WORKER_CAPABILITY=alert
      - WEBSITE_SITE_NAME=worker-3
    volumes:
      - ./src/runbooks:/work/runbooks:ro
      - ./src/core/worker:/home/site/wwwroot/
    ports:
      - "7074:80"
    depends_on:
      - azurite
      - orchestrator
    networks:
      - azure-functions


networks:
  azure-functions:
    driver: bridge

